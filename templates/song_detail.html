<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song detail</title>
    <h2> <a href="{% url 'index' %}"> Hello world </a> </h2>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <ul>
        <li> Album: <a href="{% url 'album_detail' song.album.id %}"> {{song.album}} </a> </li> 
        <li>Title: {{song.title}} </li>
        <li>Cover: {{song.cover}} </li>
        <li>Source: {{song.source}} </li>
        <li>Listened: {{song.listened}} </li>
    </ul>

    <form action="" method="post">
        <button type="button" name="like" class="btn btn-primary btn-lg" required="False">Like</button>
        <button type="button" name="dislike" class="btn btn-secondary btn-lg" required="False">Dislike</button>
        <button type="submit"> Save </button>
    </form>
</body>

</html>
